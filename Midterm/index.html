<!DOCTYPE html>

<head>
	
	<title>Stdent List</title>
	
</head>
<body>
	<div class="container">
		
		<form>
			<div class="form-group">
				<label for="idS">id:</label>
				<input type="text" class="form-control" id="idS"  placeholder="Enter ID Student" name="idS">
			</div>
			<div class="form-group">
				<label for="nameS">Name:</label>
				<input type="text" class="form-control" id="nameS" placeholder="Enter name Student" name="nameS">
			</div>
			<div class="form-group">
				<label for="classS">Class</label>
				<input type="text" class="form-control" id="classS" placeholder="Enter class Student" name="classS">
			</div>
			<div class="form-group">
				<label for="jsScore">JS Score</label>
				<input type="number" class="form-control" id="jsScore" placeholder="Enter JS Score" name="jsScore">
			</div>
			<div class="form-group">
				<label for="androidScore">Android Score</label>
				<input type="number" class="form-control" id="androidScore" placeholder="Enter Android Score" name="androidScore">
			</div>
			<button type="button" class="btn btn-success" onclick="addStudent()">Add Student</button>
			<button type="button" class="btn btn-primary" onclick="Save()">Save</button>
		</form>
		<div style="float: left;">
		<button class="btn btn-success" onclick="SetStorage()">Save storage</button>
		<button class="btn btn-primary" onclick="GetStorage()">Get storage</button>
		<button class="btn btn-danger" onclick="deleteStudent()">Delete Student</button>
		</div>
	</div>
	
	<div class="clearfix"></div>
	<br>
	
	 </div>
	  <h2>List Student</h2>
	  <p> </p>
	  <table id="TableStudent" class="table" >
	    <thead>
	      <tr>
	      	<th></th>
	        <th>ID</th>
	        <th>Name</th>
	        <th>Class</th>
	        <th>JsScore</th>
	        <th>AndroidScore</th>
	      </tr>
	    </thead>
	    <tbody id="tbodyStudent">
	      <tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
	      </tr>      
	    </tbody>
	  </table>
	</div>
	<script type="text/javascript" src="Student.js"></script>
	<script type="text/javascript" src="List.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
